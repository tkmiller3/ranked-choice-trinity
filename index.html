<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trinity Ranked Choice Voting</title>
    <link rel="icon" href="https://trinityacademy.com/wp-content/uploads/2024/06/cropped-TA-Logo_V_PMS-192x192.png" sizes="192x192" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <link href="/ranked-choice-trinity/rankedVote.css" rel="stylesheet"></link>
    <script src="/ranked-choice-trinity/rankedVote.js"></script>
  </head>

  <body>
    <div id="fixed-header">
      <div id="banner">
        <img src="/ranked-choice-trinity/trinity-banner.png"></img>
        <span id="banner-title">Ranked Choice Voting</span>
      </div>
    </div>
    <div id="drop_zone">Drop CSV ballots file here...</div>
    <div id="input-info">
      <p><span id="numBallots"></span> ballots loaded...</p>
    </div>
    <div style="text-align: center" id="results-container">
      <h3 id="results-header"></h3>
      <div id="table-container"></div>
      <div id="result-summary"></div>
      <div id="button-container">
        <button class="button-14" id="tabulate">Tabulate Votes</button>
      </div>
    </div>
  </body>
</html>
